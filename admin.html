<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - PalestineAid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #111;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #222;
      border-bottom: 3px solid #28a745;
    }
    .navbar-brand {
      color: #28a745 !important;
      font-weight: bold;
    }
    .navbar .nav-link {
      color: #f8f9fa !important;
    }
    .navbar .nav-link.active, .navbar .nav-link:hover {
      color: #28a745 !important;
      font-weight: bold;
    }

    /* Admin Panel */
    .admin-panel {
      max-width: 600px;
      margin: 80px auto;
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 15px;
      border: 1px solid #333;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .admin-panel h2 {
      color: #28a745;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .admin-panel p {
      color: #f8f9fa;
    }
    .admin-panel input.form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    .admin-panel input::placeholder {
      color: #ccc;
    }
    .admin-panel button.btn {
      font-weight: bold;
    }
    .admin-panel button.btn-success:hover {
      background-color: #1fa63a;
    }
    .admin-panel button.btn-danger:hover {
      background-color: #cc0000;
    }
    .admin-panel hr {
      border-color: #28a745;
    }
    #adminStatus {
      color: #ffcc00;
      font-weight: bold;
    }
    #walletAddress {
      color: #28a745;
      font-weight: 500;
      margin-bottom: 15px;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #333;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ‡µðŸ‡¸ PalestineAid</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="donors.html">Donors</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Panel -->
  <div class="admin-panel">
    <h2>Admin Dashboard</h2>
    <p class="mb-4">Manage contract funds securely. Only the owner address can withdraw.</p>

    <button class="btn btn-outline-success mb-3" onclick="connectWallet()">
      <i class="bi bi-wallet2"></i> Connect Wallet
    </button>
    <p id="walletAddress">Not connected</p>

    <h5 class="mt-4 mb-3">Withdraw Specific Amount</h5>
    <input type="number" class="form-control mb-3" id="withdrawAmount" placeholder="Amount in ETH">
    <button class="btn btn-success w-100 mb-3" onclick="withdrawAmount()">
      <i class="bi bi-cash-stack"></i> Withdraw Amount
    </button>

    <hr>

    <h5 class="mt-4 mb-3">Withdraw All Funds</h5>
    <button class="btn btn-danger w-100" onclick="withdrawAll()">
      <i class="bi bi-currency-exchange"></i> Withdraw All
    </button>

    <p class="mt-3" id="adminStatus"></p>
  </div>
